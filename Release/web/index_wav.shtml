<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
		<title>VisualSubSync $|version|$</title>
		<style type="text/css">
		body {
			text-align: center;
		}		
		.MainColumn {
			width: 90%;
			margin: auto;
		}
		.Title {
			font-size: 180%;
			margin-bottom: 1em;
		}
		.Project {
			text-align: left;
			font-size: 120%;
			margin-bottom: 1em;
		}		
		.SubTable {
			width: 100%;
		}
		
		.HeaderIndex { background-color: #BBDDFF; }
		.HeaderFromTo { background-color: #BBDDFF; }
		.HeaderText { background-color: #DDEEFF; }
		.HeaderCommands { background-color: #BBDDFF; }
		
		.CellIndex { background-color: #DDDDDD; text-align: center; }
		.CellFromTo { background-color: #DDDDDD; text-align: center; white-space:nowrap; }
		.CellText { background-color: #EEEEEE; }
		.CellTextH { background-color: #FFFF00; }
		.CellCommands { background-color: #DDDDDD; text-align: center; }
		
		.Footer { text-align: center; font-size: 60%; margin-top: 1em; }		
		</style>
		<script type="text/javascript" src="script.js"></script>
</head>
<body>

<div class="MainColumn">

<div class="Title">VisualSubSync Network Mode</div>

<div class="Project">Project : $|project-filename|$</div>

<form name="hwordform" style="text-align: left;">
	<input type="text" name="hword" size="25">
	<input type="button" value="highlight" onClick="document.hwordform.hwordcount.value=Highlighter(document.hwordform.hword.value)">	
	<input type="button" value="clear" onClick="HighlighterClear(); document.hwordform.hwordcount.value=''">
	<input type="text" name="hwordcount" size="20" style="border: solid 0px black;" readonly="true">
</form>

<table cellpadding="5" class="SubTable">
	<tr>
		<th class="HeaderIndex">Index</th>
  	<th class="HeaderFromTo">From - To</th>
  	<th class="HeaderText">Text</th>
  	<th class="HeaderCommands"></th>
	</tr>
<!--$TMPL_SUBTITLES_LIST$-->
	<tr>
		<td class="CellIndex"><a href="index.shtml#$|index|$" name="$|index|$">$|index|$</a></td>
  	<td class="CellFromTo">$|start|$ - $|stop|$</td>
  	<td class="CellText">$|html-text8|$</td>
  	<td class="CellCommands"><a href="wav/$|time-index|$.wav">[play]</a></td>
	</tr>
<!--$TMPL_SUBTITLES_LIST_END$-->
</table>

<div class="Footer">Generated by <a href="http://visualsubsync.coreforge.org">VisualSubSync</a> $|version|$</div>

</div>

</body>
</html>
